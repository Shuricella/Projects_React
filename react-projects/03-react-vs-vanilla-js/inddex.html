<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="react-app"></div>

    <!-- создадим элемент на просто JS -->
    <div id="vanilla-app"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<script>
    // создается объект reactWorldHeading
    const reactWorldHeading = React.createElement("h1", null, "Hello From React");
    
    const container = document.getElementById("react-app");

    // монтируем container с помощью ReactDOM на страницу
    const root = ReactDOM.createRoot(container);
    
    // вставляем в него компонент React
    root.render(reactWorldHeading);
</script>




<script>
    const vanillaJsHeading = document.createElement('h1');
    // создается сразу тэг
    vanillaJsHeading.textContent = 'Hella from Vanilla JS';

    document.getElementById('vanilla-app').appendChild(vanillaJsHeading);
</script>

</html>
